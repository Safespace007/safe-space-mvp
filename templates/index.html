<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Space - Talk to the Mediator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #chat-box {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }

    .message {
      margin: 1rem 0;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .user .bubble {
      background-color: #007aff;
      color: white;
      border-radius: 16px 16px 0 16px;
    }

    .bot {
      justify-content: flex-start;
    }

    .bot .bubble {
      background-color: #e5e5ea;
      color: #000;
      border-radius: 16px 16px 16px 0;
    }

    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      font-size: 15px;
      line-height: 1.4;
    }

    #input-form {
      max-width: 600px;
      margin: 1rem auto;
      display: flex;
      gap: 0.5rem;
    }

    #message-input {
      flex-grow: 1;
      padding: 0.75rem;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem 1.25rem;
      border: none;
      background: #007aff;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005ee2;
    }
  </style>
</head>
<body>
  <h1>Safe Space - Talk to the Mediator</h1>

  <div id="chat-box"></div>

  <form id="input-form">
    <input type="text" id="message-input" placeholder="Type your conflict..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("input-form");
    const input = document.getElementById("message-input");
    const chatBox = document.getElementById("chat-box");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = `<div class="bubble">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      appendMessage("bot", "...");
      const bubbles = document.querySelectorAll(".bot .bubble");
      const loading = bubbles[bubbles.length - 1];

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        loading.remove();
        appendMessage("bot", data.reply);
      } catch (err) {
        loading.remove();
        appendMessage("bot", "Oops, something went wrong.");
      }
    });
  </script>
</body>
</html>
